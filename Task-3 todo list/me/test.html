<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="add-task-container">
        <input type="text" id="newTask" placeholder="Enter new task">
        <button id="addTaskBtn">Add Task</button>
      </div>
      <div id="filters">
        <button id="allTasksBtn" class="active">All</button>
        <button id="activeTasksBtn">Active</button>
        <button id="completedTasksBtn">Completed</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
